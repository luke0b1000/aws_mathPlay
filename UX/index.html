<div class="wrapper">
    <section class="mathjax">
        <p>MathJax</p>
        <p>Math</p>
    </section>
    <section class="input-box">
        <input id="input-answer" name="input-answer" type="text" />
    </section>
    <section class="num-pad-center">
        <div class="num-pad">
            <button>1</button> <button>2</button> <button>3</button>
            <button>4</button> <button>5</button> <button>6</button>
            <button>7</button> <button>8</button> <button>9</button>
            <button>DEL</button> <button>0</button> <button>ENTER</button>
        </div>
    </section>
    <section class="history">
        <p>My history</p>
        <ul>
            <li>1 + 2 = 3 Correct 3</li>
            <li>2 + 2 = 4 Correct 4</li>
            <li>2 + 2 = 4 Incorrect 2</li>
        </ul>
    </section>
</div>
